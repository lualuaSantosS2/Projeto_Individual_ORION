<script>
    function cadastrarConsulta(){

        var descVar = input_desc_consulta.value;
        var dataHoraVar = input_dataHora.value;
        var cepVar = input_cep.value;
        var numeroVar = input_numero.value;
        var logradouroVar = input_logradouro.value;
        var bairroVar = input_bairro.value;
        var idVar = sessionStorage.ID_PACIENTE;

        fetch("/consulta/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                descServer: descVar,
                dataHoraServer: dataHoraVar,
                cepServer: cepVar,
                numeroServer: numeroVar,
                logradouroServer: logradouroVar,
                bairroServer: bairroVar,
                idServer: idVar
            }),
            })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {

                    alert(`Cadastro realizado com sucesso!`);

                } else {
                throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

            return false;

    }
    function cadastrarRemedio(){
        var horaVar = input_hora.value;
        var descVar = input_desc.value;
        var qtdVar = input_qtd.value;
        var idVar = sessionStorage.ID_PACIENTE;

        fetch("/medicacao/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                descServer: descVar,
                horaServer: horaVar,
                qtdServer: qtdVar,
                idServer: idVar
            }),
            })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {

                    alert(`Cadastro realizado com sucesso!`);

                } else {
                throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

            return false;
    }
</script>
