<script>
    function listarFamiliar(){
        fetch("/usuarios/BuscarFamiliares", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            // crie um atributo que recebe o valor recuperado aqui
                            // Agora vá para o arquivo routes/usuario.js'
                            id: sessionStorage.ID_PACIENTE
                        }),
                        })
                        .then(resposta => resposta.json()) // Extrai e analisa o corpo JSON da resposta
                        .then(familiar => {
                            // console.log("resposta: ", resposta);

                            familiar.forEach(item => {
                                exibir_familiar.innerHTML += `
                                <div class="exibir-familiar">
                                    <img src="../imagem/perfil.jpg" alt="">
                                    <p>${item.nomeFamiliar}</p>
                                    <p>${item.parentesco}</p>
                                    <p>${item.emailFamiliar}</p>  
                                </div>
                                <hr>
                                `;
                            });
                        })
                        .catch(error => console.error('#ERRO:', error));

                        return false;
    }
</script>
