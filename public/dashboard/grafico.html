    <script>
         let proximaAtualizacao;
         const meses = [];
         const quantidadeConsulta = [];

        function obterDadosGrafico() {

            if (proximaAtualizacao != undefined) {
                clearTimeout(proximaAtualizacao);
            }

            fetch("/consulta/BuscarDados", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js'
                id: sessionStorage.ID_PACIENTE
            }),
            })
            .then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
        }


        function plotarGrafico(resposta) {

            console.log('iniciando plotagem do gráfico...');

            // Criando estrutura para plotar gráfico - labels
            labels = [];
            let dados = [];

            // Criando estrutura para plotar gráfico - dados
             dados = {
                labels: labels,
                datasets: [{
                    label: 'Quantidade consultas no mês',
                    data: [],
                    fill: false,
                    backgroundColor:  [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                    ],
                    borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)'
                    ],
                    tension: 0.1, 
                    fontSize: '30px'
                }]
            };

            console.log('----------------------------------------------')
            console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
            console.log(resposta)

            // Inserindo valores recebidos em estrutura para plotar o gráfico
            // resposta.sort((inicio, fim) => fim.resposta - inicio.resposta);
            for (i = 0; i < resposta.length; i++) {
                var registro = resposta[i];
                labels.push(registro.mesConsulta);
                dados.datasets[0].data.push(registro.quantidadeConsulta);

                meses.push(registro.mesConsulta);
                quantidadeConsulta.push(registro.quantidadeConsulta);
            }

            console.log('----------------------------------------------')
            console.log('O gráfico será plotado com os respectivos valores:')
            console.log('Labels:')
            console.log(labels)
            console.log('Dados:')
            console.log(dados.datasets)
            console.log('----------------------------------------------')

            // Criando estrutura para plotar gráfico - config
            const config = {
                type: 'bar',
                data: dados,
                options: {
                    scales: {
                    y: {
                        beginAtZero: true
                    }
                    }
                },
                };

            // Adicionando gráfico criado em div na tela
            let myChart = new Chart(
                document.getElementById(`myChart`),
                config
            );

            myChart.update();

            // setTimeout(() => atualizarGrafico(dados, myChart), 2000);
            }


            function calcular(){
                const valor = input_valor.value;

                for(let sentinela = 0; sentinela < meses.length; sentinela ++){
                    const valor = input_valor.value;

                    exibir_resultado.innerHTML = `<p>Baseado na quantidade de consultas<br>
                                                     Você pode chegar a gastar...</p>`;

                    for(let sentinela = 0; sentinela < meses.length; sentinela ++){
                        exibir_resultado.innerHTML += `
                        <p>${meses[sentinela]}: ${(valor * quantidadeConsulta[sentinela]).toLocaleString('pt-BR', {
                                                        style: 'currency',
                                                        currency: 'BRL',
                                                        minimumFractionDigits: 2,
                                                        maximumFractionDigits: 2, 
                                                        })
                                                        }</p>
                        `;
                    }
                }
            }
  
        
      </script>
